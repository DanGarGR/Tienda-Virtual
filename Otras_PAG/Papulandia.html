<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/carrito.css">
</head>
<body class="papuno-">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Tienda Virtual Pok√©mon TCG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-dark" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Otras_PAG/Loquendocity.html">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Otras_PAG/Contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="container mt-4" id="app">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h2 class="mb-4 text-white">Carrito de Compras</h2>
                <ul class="list-group" v-if="carrito.length">
                    <li class="list-group-item cart-item bg-dark" v-for="(item, index) in carrito" :key="index">
                        <div class="d-flex align-items-center">
                            <img :src="item.images.small" alt="Imagen" class="item-img mr-2">
                            <div>
                                <strong>{{ item.name }}</strong>
                                <p class="mb-0">Precio: ${{ item.precio }}</p>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-secondary btn-sm" @click="modificarCantidad(index, -1)" :disabled="item.cantidad === 1">-</button>
                            <span class="mx-2">{{ item.cantidad }}</span>
                            <button class="btn btn-secondary btn-sm" @click="modificarCantidad(index, 1)" :disabled="item.cantidad === 6">+</button>
                        </div>
                        <button class="btn btn-danger btn-sm ml-3" @click="eliminarItem(index)">Eliminar</button>
                    </li>
                </ul>
                <p v-else>No hay cartas en el carrito.</p>
                <div class="mt-3 text-white" v-if="carrito.length">
                    <h4>Subtotal: ${{ total }}</h4>
                    <h4>IVA (16%): ${{ iva }}</h4>
                    <h4>Total + IVA: ${{ totalConIVA }}</h4>
                    <button class="btn btn-primary mt-3" @click="finalizarCompra">Finalizar Compra</button>
                </div>                
            </div>
        </div>
    </section>

    <script src="../js/vue3.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
