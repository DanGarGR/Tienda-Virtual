<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Carta</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/detalle.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Tienda Virtual Pokémon TCG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Otras_PAG/Loquendocity.html">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Otras_PAG/Contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="container mt-4" id="app">
        <div v-if="carta" class="card mx-auto bg-dark" style="max-width: 500px;">
            <img :src="carta.images.large" class="card-img-top" alt="Carta">
            <div class="card-body">
                <h5 class="card-title">{{ carta.name }}</h5>
                <p class="card-text"><strong>ID:</strong> {{ carta.id }}</p>
                <p class="card-text"><strong>Precio:</strong> ${{ carta.precio }}</p>
                <p class="card-text"><strong>Rareza:</strong> {{ carta.rarity }}</p>
                <button class="btn btn-success" @click="agregarAlCarrito(carta)">Añadir al carrito</button>
            </div>
        </div>
        <p v-else>Cargando detalles...</p>
    </section>

    <script src="../js/vue3.js"></script>
    <script src="../js/detalle.js"></script>
</body>
</html>
